<main class="panel panel-default text-center animated fadeIn" [class.panel-success]="isActive">
  <div class="panel-heading strong">
    <h2>{{activeLabel}}</h2>
    <p class="noActiveSlogan" *ngIf="!isActive">Normalment la comanda es pot fer entre dijous al tard i dilluns de mat√≠.</p>
    <p class="activeSlogan" *ngIf="isActive">Entrega: dijous, {{currentOrderDate | date:'d/MM/y'}}</p>
  </div>
  <div *ngIf="isActive" class="panel-footer">
    <a class="btn btn-success btn-lg" [routerLink]="['/comanda']">
      <span class="glyphicon glyphicon-apple" aria-hidden="true"></span>
      Iniciar la comanda
    </a>
  </div>
</main>
