<div class="panel panel-primary">
    <div class="panel-heading">{{listProductTitle}}</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-1 col-xs-2">Filtrar:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFilter">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3 *ngIf="listFilter">Filtrant per: {{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive table-hover table-condensed" *ngIf="products && products.length">
            <table class="table">
                <tbody>
                <tr [ngClass]="getCategoryClass(product)" *ngFor="let product of products | productFilter:listFilter">
                    <td><img src=""></td>
                    <td>{{product.name}}</td>
                    <td>
                        <oms-product-tags [allTags]="allTags" [tags]="product.tags"></oms-product-tags>
                    </td>
                    <td><small>{{product.description}}</small></td>
                    <td>{{product.price | currency:'EUR':true:'1.2-2'}}</td>
                    <td>{{product.starRating}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
