<div class="panel panel-success">
    <div class="panel-heading strong text-center">
        <h2>{{superTotal | number:'1.2-2'}} €</h2>
    </div>
    <div class="panel-body text-center">
        <button class="btn btn-success" [disabled]="superTotal == 0">Ja ho tinc</button>
    </div>
    <div class="panel-footer" *ngIf="productLines && productLines.length">
        <ul class="shopping-list list-unstyled">
            <li *ngFor="let line of productLines">
                <small class="item">{{line.value.name}}</small>
                <small class="item-detail">
                    {{line.value.quantity}} {{line.value.unity}} | {{line.value.total | number:'1.2-2'}}€
                </small>
            </li>
        </ul>
    </div>

</div>
