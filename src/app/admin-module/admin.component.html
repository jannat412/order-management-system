<div class="panel panel-default animated fadeIn" [class.panel-success]="isActive">
    <div class="panel-heading strong text-center">
        <h2>{{activeLabel}}</h2>
        <h3 *ngIf="isActive">Dijous, {{currentOrderDate | date:'d/MM/y'}}</h3>
    </div>
    <div class="panel-body text-center">
        <button (click)="toggleActivation()" type="button"
                class="btn"
                [class.btn-success]="!isActive">{{buttonLabel}}
        </button>
    </div>
</div>
