<div class="jumbotron">
    <div class="page-header">
        <h1><span class="glyphicon glyphicon-user"
                  aria-hidden="true"></span> Nou soci</h1>
    </div>
    <div class="main-center">
        <form class="form-horizontal"
              novalidate
              autocomplete="off"
              [formGroup]="registerForm">

            <div class="form-group">
                <div class="col-xs-12 col-md-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input formControlName="name"
                               type="text" class="form-control"
                               required name="name"
                               selectOnFocus
                               placeholder="Nom *">
                        <input formControlName="secondName"
                               type="text" class="form-control"
                               required name="secondName"
                               selectOnFocus
                               placeholder="Cognom(s) *">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-12 col-md-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                        <input formControlName="email"
                               type="email" class="form-control"
                               required name="email"
                               selectOnFocus
                               placeholder="Email *">
                    </div>
                </div>
            </div>

            <div class="alert alert-danger"
                 *ngIf="showError">{{errorMessage}}
            </div>
            <button (click)="onRegisterFormSubmit()" type="button" class="btn btn-primary"
                    [disabled]="!registerForm.valid">Enviar
            </button>
            <a [routerLink]="['../']">back</a>
        </form>
    </div>

</div>
