<main class="container animated fadeIn">
    <div class="jumbotron">

        <div class="page-header">
            <h1><span class="glyphicon glyphicon-grain" aria-hidden="true"></span>Resum de comandes</h1>
            <div [isActive]="isActive"
                 [styleOk]="'alert-warning'"
                 [styleKo]="'alert-info'"
                 class="alert">
                <strong>Dijous, {{currentOrderDate | date:'d/MM/y'}}</strong>
                <small
                        *ngIf="isActive">El pla√ß per fer comandes encara no ha acabat, per lo tant el llistat pot
                    variar.
                </small>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Soci</th>
                    <th>Productes</th>
                    <th>Total</th>
                    <th>Comentaris</th>
                </tr>
                </thead>
                <tbody>
                <tr [isActive]="order.checked"
                    [styleOk]="'checked'"
                    class="oms-admin-order-row"
                    [order]="order"
                    [index]="i+1"
                    *ngFor="let order of orders; let i=index;">
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
