<div class="container container-padding">
    <article class="container" *ngIf="showForm" class="animated fadeIn">
        <div class="jumbotron">
            <h2>Hola, qui ets?</h2>
            <div *ngIf="resetOk"
                 class="alert alert-info">La contrasenya ha sigut resetejada correctament. Ja pots accedir a
                l'aplicaci√≥.
            </div>
            <form novalidate
                  autocomplete="off"
                  [formGroup]="loginForm"
                  (ngSubmit)="onLoginFormSubmit()">
                <div class="form-group">
                    <input formControlName="email"
                           type="email" class="form-control"
                           required name="email"
                           selectOnFocus
                           placeholder="Email">
                </div>
                <div class="form-group">
                    <input formControlName="password"
                           type="password" class="form-control"
                           required name="password"
                           selectOnFocus
                           placeholder="Contrassenya">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary"
                            [disabled]="!loginForm.valid">Enviar
                    </button>
                </div>
                <div class="alert alert-danger"
                     *ngIf="showError">{{errorMessage}}
                </div>
            </form>
            <hr>
            <a [routerLink]="['../forgot-pass']"
               class="btn btn-link">He oblidat la contrasenya</a>
        </div>

    </article>
</div>
