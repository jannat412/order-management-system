<article class="container" class="animated fadeIn">
    <div class="jumbotron">
        <h2>He oblidat la contrasenya</h2>
        <h3>Escriu la teva adreça de correu electrònic i t'enviarem un missatge perquè puguis resetejar-la.</h3>
        <form novalidate
              autocomplete="off"
              [formGroup]="resetPasswordForm"
              (ngSubmit)="onResetFormSubmit()">
            <div class="form-group">
                <input formControlName="email"
                       type="email" class="form-control"
                       required name="email"
                       selectOnFocus
                       placeholder="Email">
            </div>
            <div class="alert alert-danger"
                 *ngIf="showError">{{errorMessage}}
            </div>
            <div class="alert alert-info"
                 *ngIf="showOk">Revisa la teva safata d'email.
            </div>
            <button type="submit" class="btn btn-primary"
                    [disabled]="!resetPasswordForm.valid">Enviar
            </button>
        </form>
    </div>

</article>
