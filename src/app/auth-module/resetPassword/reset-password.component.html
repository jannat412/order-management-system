<div class="container container-padding">
    <article class="container" class="animated fadeIn">
        <div class="jumbotron">
            <h2>Actualitza la teva contrasenya</h2>
            <small *ngIf="email"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                Compte de correu: {{email}}
            </small>
            <form novalidate
                  autocomplete="off"
                  [formGroup]="resetPasswordForm"
                  (ngSubmit)="onResetFormSubmit()">
                <div class="form-group">
                    <input formControlName="password"
                           type="password" class="form-control"
                           required name="password"
                           selectOnFocus
                           placeholder="Contrassenya">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary"
                            [disabled]="!resetPasswordForm.valid">Enviar
                    </button>
                </div>
                <div class="alert alert-danger"
                     *ngIf="showError">{{errorMessage}}
                </div>
            </form>
        </div>

    </article>
</div>
